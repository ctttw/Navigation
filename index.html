<html><head>
    <title>114 會考倒數計時器 | TYCTW會考落點分析平台</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --light-text-color: #7f8c8d;
            --accent-color: #f39c12;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            padding: 3rem;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0.1;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: var(--light-text-color);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .time-unit {
            background: linear-gradient(145deg, var(--primary-color), #2980b9);
            color: white;
            border-radius: 15px;
            padding: 1.2rem;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 20px rgba(0,0,0,0.2);
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .time-label {
            font-size: 1.1rem;
            text-transform: uppercase;
            margin-top: 0.7rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .info {
            background-color: rgba(247, 247, 247, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            line-height: 1.7;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .links a {
            text-decoration: none;
            color: white;
            background: linear-gradient(145deg, var(--secondary-color), #c0392b);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0,0,0,0.2);
        }

        .links a i {
            margin-right: 0.7rem;
            font-size: 1.2rem;
        }

        .copyright {
            font-size: 0.95rem;
            color: var(--light-text-color);
            margin-top: 1.5rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                width: 95%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            #countdown {
                gap: 1rem;
            }

            .time-unit {
                min-width: 80px;
                padding: 0.8rem;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 0.9rem;
            }

            .info {
                font-size: 1rem;
                padding: 1rem;
            }

            .links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .links a {
                width: 100%;
                max-width: 250px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .time-unit {
                min-width: 60px;
                padding: 0.6rem;
            }

            .time-value {
                font-size: 2rem;
            }

            .time-label {
                font-size: 0.8rem;
            }

            .info {
                font-size: 0.9rem;
            }

            .links a {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
        }

        /* Add animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .container > *:nth-child(1) { animation-delay: 0.1s; }
        .container > *:nth-child(2) { animation-delay: 0.2s; }
        .container > *:nth-child(3) { animation-delay: 0.3s; }
        .container > *:nth-child(4) { animation-delay: 0.4s; }
        .container > *:nth-child(5) { animation-delay: 0.5s; }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Add confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f0f0;
            position: absolute;
            left: 50%;
            animation: confetti 5s ease-in-out -2s infinite;
            transform-origin: left top;
        }

        .confetti:nth-child(1) {
            background-color: #f2d74e; left: 10%; animation-delay: 0;
        }
        .confetti:nth-child(2) {
            background-color: #95c3de; left: 20%; animation-delay: -5s;
        }
        .confetti:nth-child(3) {
            background-color: #ff9a91; left: 30%; animation-delay: -3s;
        }
        .confetti:nth-child(4) {
            background-color: #f2d74e; left: 40%; animation-delay: -2.5s;
        }
        .confetti:nth-child(5) {
            background-color: #95c3de; left: 50%; animation-delay: -4s;
        }
        .confetti:nth-child(6) {
            background-color: #ff9a91; left: 60%; animation-delay: -6s;
        }
        .confetti:nth-child(7) {
            background-color: #f2d74e; left: 70%; animation-delay: -1.5s;
        }
        .confetti:nth-child(8) {
            background-color: #95c3de; left: 80%; animation-delay: -2s;
        }
        .confetti:nth-child(9) {
            background-color: #ff9a91; left: 90%; animation-delay: -3.5s;
        }
        .confetti:nth-child(10) {
            background-color: #f2d74e; left: 100%; animation-delay: -2.5s;
        }

        @keyframes confetti {
            0% { transform: rotateZ(15deg) rotateY(0deg) translate(0,0); }
            25% { transform: rotateZ(5deg) rotateY(360deg) translate(-5vw,20vh); }
            50% { transform: rotateZ(15deg) rotateY(720deg) translate(5vw,60vh); }
            75% { transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw,80vh); }
            100% { transform: rotateZ(15deg) rotateY(1440deg) translate(10vw,110vh); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="container">
        <h1>114年國中教育會考倒數</h1>
        <p class="subtitle">為你的未來奮鬥，每一秒都是機會！</p>
        <div id="countdown">
            <!-- This will be filled by JavaScript -->
        </div>
        <div class="info">
            <p id="examDate"><strong>114年會考日期：</strong>載入中...</p>
            <p>距離會考還有一段時間，但時間總是過得很快。善用每一天，為自己的目標努力！加油，你一定行的！</p>
        </div>
        <div class="links">
            <a href="https://sites.google.com/view/CTTTW/"><i class="fas fa-chart-line"></i>會考落點分析</a>
            <a href="https://tyctw.github.io/StudySync/"><i class="fas fa-clock"></i>高效讀書時鐘</a>
        </div>
        <div class="copyright">
            &copy; 2024 TYCTW會考落點分析平台 . All rights reserved.
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzhDE9T-nhJcDWg4xT70BFCOu2yh0eQlhx1jn53SZnMsLbL0KtRjo2mI7Pn2t-sZH8Lmw/exec';
        const loading = document.querySelector('.loading');

        function updateCountdown() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const countdownHtml = `
                        <div class="time-unit">
                            <div class="time-value">${data.days}</div>
                            <div class="time-label">天</div>
                        </div>
                        <div class="time-unit">
                            <div class="time-value">${data.hours}</div>
                            <div class="time-label">時</div>
                        </div>
                        <div class="time-unit">
                            <div class="time-value">${data.minutes}</div>
                            <div class="time-label">分</div>
                        </div>
                        <div class="time-unit">
                            <div class="time-value">${data.seconds}</div>
                            <div class="time-label">秒</div>
                        </div>
                    `;
                    document.getElementById('countdown').innerHTML = countdownHtml;
                    
                    // Update the exam date
                    document.getElementById('examDate').innerHTML = `<strong>114年會考日期：</strong>${data.examDate}`;
                    
                    loading.classList.add('hide');
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.classList.add('hide');
                });
        }

        // Update every second
        setInterval(updateCountdown, 1000);

        // Initial update
        updateCountdown();

        // Add motivational quotes
        const quotes = [
            "成功是一個過程，而不是一個結果。",
            "每一個偉大的成就都始於一個決心。",
            "不要為失敗而害怕，要為不去嘗試而後悔。",
            "學習是一生的旅程，永遠不會太晚。",
            "你的態度決定了你的高度。",
            "堅持就是勝利。",
            "今天的汗水是明天的榮耀。",
            "相信自己，你比想像中更強大。",
            "成功不是偶然的，而是日積月累的結果。",
            "夢想是免費的，實現夢想的過程是無價的。"
        ];

        function displayRandomQuote() {
            const quoteElement = document.createElement('p');
            quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.style.fontStyle = 'italic';
            quoteElement.style.marginTop = '20px';
            quoteElement.style.color = '#3498db';
            document.querySelector('.info').appendChild(quoteElement);
        }

        displayRandomQuote();

        // Add a study tip section
        const studyTips = [
            "制定一個可行的讀書計劃，並嚴格執行。",
            "使用番茄工作法來提高專注力和效率。",
            "定期複習已學習的內容，鞏固記憶。",
            "找到適合自己的學習方法，每個人都是不同的。",
            "保持充足的睡眠，良好的作息對學習至關重要。",
            "多與同學討論，教學相長可以加深理解。",
            "做好筆記，整理重點可以幫助記憶和理解。",
            "適當的運動可以幫助大腦保持清醒和活躍。",
            "設立小目標，逐步實現可以增強信心。",
            "學會放鬆，適度的休息可以提高學習效率。"
        ];

        function addStudyTipSection() {
            const tipSection = document.createElement('div');
            tipSection.className = 'study-tip';
            tipSection.style.marginTop = '30px';
            tipSection.style.padding = '20px';
            tipSection.style.backgroundColor = '#f0f8ff';
            tipSection.style.borderRadius = '10px';
            tipSection.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';

            const tipTitle = document.createElement('h3');
            tipTitle.textContent = '今日學習小貼士';
            tipTitle.style.color = '#2980b9';
            tipTitle.style.marginBottom = '10px';

            const tipContent = document.createElement('p');
            tipContent.textContent = studyTips[Math.floor(Math.random() * studyTips.length)];
            tipContent.style.fontSize = '1.1rem';
            tipContent.style.lineHeight = '1.6';

            tipSection.appendChild(tipTitle);
            tipSection.appendChild(tipContent);

            document.querySelector('.container').insertBefore(tipSection, document.querySelector('.links'));
        }

        addStudyTipSection();
    </script>
</body></html>
